<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border mt-5">
        <div class="row border-bottom">
            <div class="col-12 p-2 bg-light">
                <h5>Payment Form Example</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-2">
                <div class="alert alert-danger py-1" role="alert">
                    Some fields are missing!
                </div>
            </div>
        </div>
        <form action="#">
            <div class="row mb-3">
                <div class="col-5">
                    <label for="card" class="form-label">Card #</label>
                    <input type="number" name="card" id="card" class="form-control" placeholder="XXXXXXXXXXXXXX" />
                </div>
                <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" name="cvc" id="cvc" minlength="4" class="form-control" placeholder="0000" />
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" />
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" name="first-name" id="first-name" class="form-control">
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" name="last-name" id="last-name" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" name="state" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Antonio Nari√±o</option>
                        <option value="2">Barrios Unidos</option>
                        <option value="3">Bosa</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postal-code" class="form-label">Postal Code</label>
                    <input type="number" name="postal-code" id="postal-code" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6 text-white">
                    
                    <div class="d-inline-block bg-secondary rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type-card" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type-card" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type-card" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type-card" id="inlineCheckbox4" value="option4">
                            <label class="form-check-label" for="inlineCheckbox4"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">

                </div>
            </div>
            <div class="row"></div>
        </form>
    </div>
</body>

</html>
